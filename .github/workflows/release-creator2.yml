name: Releases

on: 
 workflow_dispatch:

jobs:

  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - uses: actions/checkout@v3
    - uses: ncipollo/release-action@v1.12.0
      with:
        artifacts: "release.tar.gz,foo/*.txt"
        bodyFile: "body.md"
       
